<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <div class="container">
      <section class="profile">
        <div class="profile__heading">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__info-header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit buttons" type="button">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add buttons" type="button"></button>
      </section>
      <section class="elements">
        <article class="elements__cards">
          <div class="elements__card">
            <img class="elements__images" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__button-like buttons" type="button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__images" src="./images/elbrus.jpg" alt="Гора эльбрус">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__button-like buttons" type="button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__images" src="./images/dombay.jpg" alt="Домбай">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__button-like buttons" type="button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__images" src="./images/elbrus.jpg" alt="Гора эльбрус">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__button-like buttons" type="button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__images" src="./images/dombay.jpg" alt="Домбай">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__button-like buttons" type="button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__images" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__button-like buttons" type="button"></button>
            </div>
          </div>
        </article>
      </section>
    </div>
  </main>
  <div class="container">
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close buttons" type="button"></button>
      <div class="popup__content">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="edit_form">
          <input class="popup__form-item" type="text" name="firstname" value="Жак-Ив Кусто">
          <input class="popup__form-item" type="text" name="description" value="Исследователь океана">
          <button class="popup__form-button buttons" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
